<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Manager</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff85c0;
        }

        h1 {
            color: #ff85c0;
            text-align: center;
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 0px #ffccf9;
        }

        .post-form {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #ff85c0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8a2be2;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffccf9;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 12px 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #ff85c0;
            color: white;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image, .preview-video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #ff85c0;
            margin-top: 10px;
        }

        .posts-container {
            margin-top: 30px;
        }

        .post {
            background: #fff5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ffccf9;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px dotted #ff85c0;
            padding-bottom: 10px;
        }

        .post-date {
            color: #8a2be2;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-media {
            text-align: center;
            margin: 15px 0;
        }

        .post-image, .post-video {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ff85c0;
        }

        .loading {
            text-align: center;
            color: #ff85c0;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #ffccf9;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            color: #8a2be2;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog Manager</h1>
        
        <div class="post-form">
            <h2>Create New Post</h2>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <textarea id="caption" placeholder="What's on your mind?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="media">Upload Photo or Video:</label>
                <div class="file-input-container">
                    <div class="file-input-button">Choose File</div>
                    <input type="file" id="media" accept="image/*,video/*">
                </div>
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <h3>Preview:</h3>
                <img id="imagePreview" class="preview-image" style="display: none;">
                <video id="videoPreview" class="preview-video" controls style="display: none;"></video>
            </div>
            
            <button id="postButton">Post Update</button>
        </div>
        
        <div class="posts-container">
            <h2>Recent Posts</h2>
            <div id="postsList">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <!-- Load Supabase JS client -->
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>

  const SUPABASE_URL = "https://qcjeiiyhipmlhmqgjfqu.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjamVpaXloaXBtbGhtcWdqZnF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMDgwOTcsImV4cCI6MjA3Mjc4NDA5N30.nDw5xPQWqCebdKLdox1w1d_xrMgZtWTgl6eJ9myJD9k";

  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM elements
    const mediaInput = document.getElementById('media');
    const imagePreview = document.getElementById('imagePreview');
    const videoPreview = document.getElementById('videoPreview');
    const previewContainer = document.getElementById('previewContainer');
    const captionInput = document.getElementById('caption');
    const postButton = document.getElementById('postButton');
    const postsList = document.getElementById('postsList');
    const notification = document.getElementById('notification');

    // Adding event listener
        postButton.addEventListener('click', async function() {
      const caption = captionInput.value.trim();
      const file = mediaInput.files[0];
    
      if (!caption && !file) {
        showNotification('Please add a caption or media file!');
        return;
      }
    
      postButton.disabled = true;
      postButton.textContent = 'Posting...';
    
      try {
        let mediaUrl = null;
        let mediaType = null;
    
        // Upload file to Supabase Storage if selected
        if (file) {
          const filePath = `blog_media/${Date.now()}_${file.name}`;
          const { error: uploadError } = await client
            .storage
            .from("uploads") // ðŸ‘ˆ make sure bucket name = uploads
            .upload(filePath, file);
    
          if (uploadError) throw uploadError;
    
          const { data: urlData } = client
            .storage
            .from("uploads")
            .getPublicUrl(filePath);
    
          mediaUrl = urlData.publicUrl;
          mediaType = file.type.startsWith("image/") ? "image" : "video";
        }
    
        // Insert post into Supabase DB

          const { data: { user } } = await client.auth.getUser();

        if (!user) {
          showNotification("You must be logged in to post.");
          return;
        }
        
        const { error: insertError } = await client
          .from("posts")
          .insert([{
            caption,
            media_url: mediaUrl,
            media_type: mediaType,
            user_id: user.id 
          }]);
    
        captionInput.value = '';
        mediaInput.value = '';
        previewContainer.style.display = 'none';
    
        showNotification('Post created successfully!');
        loadPosts(); // refresh
      } catch (err) {
        console.error("Error creating post:", err);
        showNotification("Error creating post. Please try again.");
      } finally {
        postButton.disabled = false;
        postButton.textContent = 'Post Update';
      }
    });

        // File preview functionality
        mediaInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                previewContainer.style.display = 'block';
            }
        });

        // Load posts from Supabase
          async function loadPosts() {
          postsList.innerHTML = '<div class="loading">Loading posts...</div>';

          const { data, error } = await client
            .from("posts")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) {
            console.error("Error loading posts:", error);
            postsList.innerHTML = '<div class="loading">Error loading posts.</div>';
            return;
          }

          postsList.innerHTML = '';
          if (!data.length) {
            postsList.innerHTML = '<div class="loading">No posts yet. Be the first to post!</div>';
            return;
          }

          data.forEach(post => {
            const postElement = createPostElement(post);
            postsList.appendChild(postElement);
          });
        }

    
       function createPostElement(post, currentUserId) {
          const li = document.createElement('li');
          li.textContent = post.caption || 'No caption';
        
          if (post.user_id === currentUserId) {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.onclick = () => deletePost(post.id);
            li.appendChild(delBtn);
          }
        
          return li;
        }

        async function checkAuth() {
          const { data: { user } } = await client.auth.getUser();
        
          const postForm = document.querySelector('.post-form');
        
          if (!user) {
            postForm.style.display = 'none';
            return;
          }
        
          const allowed = ['piniple11@gmail.com', 'mirandamayford@gmail.com'];
          if (!allowed.includes(user.email)) {
            postForm.style.display = 'none';
          }
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Load posts when page loads
        window.addEventListener('load', loadPosts);
    </script>
</body>
</html>
