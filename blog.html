<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Manager</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff85c0;
        }

        h1 {
            color: #ff85c0;
            text-align: center;
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 0px #ffccf9;
        }

        .post-form {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #ff85c0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8a2be2;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffccf9;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 12px 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #ff85c0;
            color: white;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image, .preview-video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #ff85c0;
            margin-top: 10px;
        }

        .posts-container {
            margin-top: 30px;
        }

        .post {
            background: #fff5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ffccf9;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px dotted #ff85c0;
            padding-bottom: 10px;
        }

        .post-date {
            color: #8a2be2;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-media {
            text-align: center;
            margin: 15px 0;
        }

        .post-image, .post-video {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ff85c0;
        }

        .loading {
            text-align: center;
            color: #ff85c0;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #ffccf9;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            color: #8a2be2;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border: 2px dashed #ff85c0;
        }

        .auth-button {
            margin: 0 10px;
        }

        .delete-button {
            background: #ff6b6b;
            color: white;
            border: 2px solid #ff4757;
        }

        .delete-button:hover {
            background: #ff4757;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog Manager</h1>
        
        <div class="auth-section">
            <button id="loginButton" class="auth-button">Login as Admin</button>
            <button id="logoutButton" class="auth-button">Logout</button>
            <div id="userInfo"></div>
        </div>
        
        <div id="postFormSection" class="post-form hidden">
            <h2>Create New Post</h2>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <textarea id="caption" placeholder="What's on your mind?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="media">Upload Photo or Video:</label>
                <div class="file-input-container">
                    <div class="file-input-button">Choose File</div>
                    <input type="file" id="media" accept="image/*,video/*">
                </div>
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <h3>Preview:</h3>
                <img id="imagePreview" class="preview-image" style="display: none;">
                <video id="videoPreview" class="preview-video" controls style="display: none;"></video>
            </div>
            
            <button id="postButton">Post Update</button>
        </div>
        
        <div class="posts-container">
            <h2>Recent Posts</h2>
            <div id="postsList">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <!-- Load Supabase JS client -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://qcjeiiyhipmlhmqgjfqu.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjamVpaXloaXBtbGhtcWdqZnF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMDgwOTcsImV4cCI6MjA3Mjc4NDA5N30.nDw5xPQWqCebdKLdox1w1d_xrMgZtWTgl6eJ9myJD9k";

        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // List of authorized users who can post and delete
        const AUTHORIZED_USERS = [
            "piniple11@gmail.com",
            "mirandamayford@gmail.com"
        ];

        // DOM elements
        const mediaInput = document.getElementById('media');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const previewContainer = document.getElementById('previewContainer');
        const captionInput = document.getElementById('caption');
        const postButton = document.getElementById('postButton');
        const postsList = document.getElementById('postsList');
        const notification = document.getElementById('notification');
        const postFormSection = document.getElementById('postFormSection');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const userInfo = document.getElementById('userInfo');

        // Authentication state
        let currentUser = null;
        let isAuthorizedUser = false;

        // Initialize auth state
        async function initAuth() {
            const { data: { session } } = await client.auth.getSession();
            
            if (session?.user) {
                currentUser = session.user;
                checkUserAuthorization();
                updateUI();
            }
        }

        // Check if current user is authorized
        function checkUserAuthorization() {
            if (!currentUser) {
                isAuthorizedUser = false;
                return;
            }
            
            isAuthorizedUser = AUTHORIZED_USERS.includes(currentUser.email);
        }

        // Update UI based on auth state
        function updateUI() {
            if (currentUser) {
                userInfo.textContent = `Logged in as: ${currentUser.email}`;
                logoutButton.style.display = 'inline-block';
                loginButton.style.display = 'none';
                
                if (isAuthorizedUser) {
                    postFormSection.classList.remove('hidden');
                } else {
                    postFormSection.classList.add('hidden');
                }
            } else {
                userInfo.textContent = '';
                logoutButton.style.display = 'none';
                loginButton.style.display = 'inline-block';
                postFormSection.classList.add('hidden');
            }
        }

        // Login function
        async function login() {
            const email = prompt("Please enter your email:");
            if (!email) return;
            
            const { error } = await client.auth.signInWithOtp({
                email,
                options: {
                    shouldCreateUser: false
                }
            });
            
            if (error) {
                showNotification('Error sending magic link: ' + error.message);
            } else {
                showNotification('Check your email for the login link!');
            }
        }

        // Logout function
        async function logout() {
            const { error } = await client.auth.signOut();
            if (error) {
                showNotification('Error logging out: ' + error.message);
            } else {
                currentUser = null;
                isAuthorizedUser = false;
                updateUI();
                showNotification('Logged out successfully');
            }
        }

        // Event listeners for auth buttons
        loginButton.addEventListener('click', login);
        logoutButton.addEventListener('click', logout);

        // Listen for auth state changes
        client.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                currentUser = session.user;
                checkUserAuthorization();
                updateUI();
                showNotification('Signed in successfully!');
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                isAuthorizedUser = false;
                updateUI();
            }
        });

        // Adding event listener for posting
        postButton.addEventListener('click', async function() {
            if (!isAuthorizedUser) {
                showNotification('You are not authorized to create posts');
                return;
            }
            
            const caption = captionInput.value.trim();
            const file = mediaInput.files[0];
            
            if (!caption && !file) {
                showNotification('Please add a caption or media file!');
                return;
            }
            
            postButton.disabled = true;
            postButton.textContent = 'Posting...';
            
            try {
                let mediaUrl = null;
                let mediaType = null;
                
                // Upload file to Supabase Storage if selected
                if (file) {
                    const filePath = `blog_media/${Date.now()}_${file.name}`;
                    const { error: uploadError } = await client
                        .storage
                        .from("uploads")
                        .upload(filePath, file);
                    
                    if (uploadError) throw uploadError;
                    
                    const { data: urlData } = client
                        .storage
                        .from("uploads")
                        .getPublicUrl(filePath);
                    
                    mediaUrl = urlData.publicUrl;
                    mediaType = file.type.startsWith("image/") ? "image" : "video";
                }
                
                // Insert post into Supabase DB
                const { error: insertError } = await client
                    .from("posts")
                    .insert([{ 
                        caption, 
                        media_url: mediaUrl, 
                        media_type: mediaType,
                        user_id: currentUser.id 
                    }]);
                
                if (insertError) throw insertError;
                
                captionInput.value = '';
                mediaInput.value = '';
                previewContainer.style.display = 'none';
                
                showNotification('Post created successfully!');
                loadPosts(); // refresh
            } catch (err) {
                console.error("Error creating post:", err);
                showNotification("Error creating post. Please try again.");
            } finally {
                postButton.disabled = false;
                postButton.textContent = 'Post Update';
            }
        });

        // File preview functionality
        mediaInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                previewContainer.style.display = 'block';
            }
        });

        // Load posts from Supabase
        async function loadPosts() {
            postsList.innerHTML = '<div class="loading">Loading posts...</div>';
            
            const { data, error } = await client
                .from("posts")
                .select("*")
                .order("created_at", { ascending: false });
            
            if (error) {
                console.error("Error loading posts:", error);
                postsList.innerHTML = '<div class="loading">Error loading posts.</div>';
                return;
            }
            
            postsList.innerHTML = '';
            if (!data.length) {
                postsList.innerHTML = '<div class="loading">No posts yet. Be the first to post!</div>';
                return;
            }
            
            data.forEach(post => {
                const postElement = createPostElement(post);
                postsList.appendChild(postElement);
            });
        }

        // Create HTML element for a post
        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.id = `post-${post.id}`;
            
            const date = post.created_at
                ? new Date(post.created_at).toLocaleString()
                : 'Just now';
            
            let mediaHtml = '';
            if (post.media_url) {
                if (post.media_type === 'image') {
                    mediaHtml = `<div class="post-media"><img src="${post.media_url}" class="post-image"></div>`;
                } else if (post.media_type === 'video') {
                    mediaHtml = `
                        <div class="post-media">
                            <video controls class="post-video">
                                <source src="${post.media_url}">
                                Your browser does not support the video tag.
                            </video>
                        </div>`;
                }
            }
            
            // Show delete button only for authorized users who created the post
            let deleteButtonHtml = '';
            if (isAuthorizedUser && currentUser && post.user_id === currentUser.id) {
                deleteButtonHtml = `<button class="delete-button" onclick="deletePost(${post.id})">Delete</button>`;
            }
            
            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-date">${date}</div>
                    ${deleteButtonHtml}
                </div>
                <div class="post-content">${post.caption || ''}</div>
                ${mediaHtml}
            `;
            
            return postDiv;
        }

        // Delete a post
        async function deletePost(postId) {
            if (!isAuthorizedUser) {
                showNotification('You are not authorized to delete posts');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const { error } = await client
                    .from("posts")
                    .delete()
                    .eq('id', postId);
                
                if (error) throw error;
                
                // Remove post from UI
                const postElement = document.getElementById(`post-${postId}`);
                if (postElement) {
                    postElement.remove();
                }
                
                showNotification('Post deleted successfully');
            } catch (err) {
                console.error("Error deleting post:", err);
                showNotification("Error deleting post. Please try again.");
            }
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the application
        async function init() {
            await initAuth();
            loadPosts();
        }

        // Load posts when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
