<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Manager</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff85c0;
        }

        h1 {
            color: #ff85c0;
            text-align: center;
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 0px #ffccf9;
        }

        .post-form {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #ff85c0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8a2be2;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffccf9;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 12px 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #ff85c0;
            color: white;
        }

        button:disabled {
            background: #ffd6eb;
            color: #c79ed1;
            cursor: not-allowed;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: #ffccf9;
            color: #8a2be2;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image, .preview-video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #ff85c0;
            margin-top: 10px;
        }

        .posts-container {
            margin-top: 30px;
        }

        .post {
            background: #fff5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ffccf9;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px dotted #ff85c0;
            padding-bottom: 10px;
        }

        .post-date {
            color: #8a2be2;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-media {
            text-align: center;
            margin: 15px 0;
        }

        .post-image, .post-video {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ff85c0;
        }

        .loading {
            text-align: center;
            color: #ff85c0;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #ffccf9;
            border: 2px solid #ff85c0;
            border-radius: 10px;
            color: #8a2be2;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .progress-container {
            height: 20px;
            background: #ffe6f7;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff85c0, #8a2be2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .file-info {
            margin-top: 10px;
            color: #8a2be2;
            font-size: 0.9em;
        }

        .compress-options {
            margin: 15px 0;
            padding: 10px;
            background: #ffe6f7;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog Manager</h1>
        
        <div class="post-form">
            <h2>Create New Post</h2>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <textarea id="caption" placeholder="What's on your mind?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="media">Upload Photo or Video (max 20MB):</label>
                <div class="file-input-container">
                    <div class="file-input-button">Choose File</div>
                    <input type="file" id="media" accept="image/*,video/*">
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="compress-options" id="compressOptions">
                <label>
                    <input type="checkbox" id="compressImage" checked> Compress image to save space
                </label>
                <div class="file-info">Recommended for faster uploads</div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <h3>Preview:</h3>
                <img id="imagePreview" class="preview-image" style="display: none;">
                <video id="videoPreview" class="preview-video" controls style="display: none;"></video>
            </div>
            
            <button id="postButton">Post Update</button>
        </div>
        
        <div class="posts-container">
            <h2>Recent Posts</h2>
            <div id="postsList">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Image compression library -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCOK7CFTxZblXhI4uklO-dEkLlASY1_8EI",
            authDomain: "blog-55acb.firebaseapp.com",
            projectId: "blog-55acb",
            storageBucket: "blog-55acb.firebasestorage.app",
            messagingSenderId: "245126902288",
            appId: "1:245126902288:web:01f04e2192b22d5eff9095",
            measurementId: "G-BMFJ7T9Q1B"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const mediaInput = document.getElementById('media');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const previewContainer = document.getElementById('previewContainer');
        const captionInput = document.getElementById('caption');
        const postButton = document.getElementById('postButton');
        const postsList = document.getElementById('postsList');
        const notification = document.getElementById('notification');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileInfo = document.getElementById('fileInfo');
        const compressOptions = document.getElementById('compressOptions');
        const compressImage = document.getElementById('compressImage');

        let selectedFile = null;

        // File preview functionality
        mediaInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (!selectedFile) return;
            
            // Check file size (max 20MB)
            if (selectedFile.size > 20 * 1024 * 1024) {
                showNotification('File is too large. Please select a file under 20MB.');
                mediaInput.value = '';
                selectedFile = null;
                return;
            }
            
            // Show file info
            const fileSizeMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `Selected file: ${selectedFile.name} (${fileSizeMB} MB)`;
            
            // Show compression options for images
            if (selectedFile.type.startsWith('image/')) {
                compressOptions.style.display = 'block';
            } else {
                compressOptions.style.display = 'none';
            }
            
            if (selectedFile.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            } else if (selectedFile.type.startsWith('video/')) {
                videoPreview.src = URL.createObjectURL(selectedFile);
                videoPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                previewContainer.style.display = 'block';
            }
        });

        // Compress image function
        async function compressImageFile(file) {
            try {
                const options = {
                    maxSizeMB: 2,
                    maxWidthOrHeight: 1920,
                    useWebWorker: true,
                    fileType: 'image/jpeg'
                };
                
                return await imageCompression(file, options);
            } catch (error) {
                console.error('Error compressing image:', error);
                showNotification('Error compressing image. Uploading original file.');
                return file; // Return original if compression fails
            }
        }

        // Post creation functionality
        postButton.addEventListener('click', async function() {
            const caption = captionInput.value.trim();
            const file = selectedFile;
            
            if (!caption && !file) {
                showNotification('Please add a caption or media file!');
                return;
            }
            
            postButton.disabled = true;
            postButton.textContent = 'Posting...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                let mediaUrl = null;
                let mediaType = null;
                let fileToUpload = file;
                
                // Upload media file if selected
                if (file) {
                    // Compress image if option is selected
                    if (file.type.startsWith('image/') && compressImage.checked) {
                        progressBar.style.width = '10%';
                        fileToUpload = await compressImageFile(file);
                        progressBar.style.width = '30%';
                    }
                    
                    const storageRef = storage.ref();
                    const fileRef = storageRef.child(`blog_media/${Date.now()}_${fileToUpload.name}`);
                    
                    // Upload file with progress monitoring
                    const uploadTask = fileRef.put(fileToUpload);
                    
                    // Monitor upload progress
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            // Progress monitoring
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                        },
                        (error) => {
                            // Handle unsuccessful uploads
                            console.error('Upload error:', error);
                            showNotification('Upload failed. Please try again.');
                            postButton.disabled = false;
                            postButton.textContent = 'Post Update';
                            progressContainer.style.display = 'none';
                        },
                        async () => {
                            // Handle successful uploads
                            mediaUrl = await uploadTask.snapshot.ref.getDownloadURL();
                            mediaType = file.type.startsWith('image/') ? 'image' : 'video';
                            
                            // Create post document in Firestore
                            await db.collection('posts').add({
                                caption: caption,
                                mediaUrl: mediaUrl,
                                mediaType: mediaType,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            
                            // Clear form
                            captionInput.value = '';
                            mediaInput.value = '';
                            selectedFile = null;
                            previewContainer.style.display = 'none';
                            fileInfo.textContent = '';
                            compressOptions.style.display = 'none';
                            
                            showNotification('Post created successfully!');
                            loadPosts(); // Reload posts to show the new one
                            
                            postButton.disabled = false;
                            postButton.textContent = 'Post Update';
                            progressContainer.style.display = 'none';
                        }
                    );
                } else {
                    // No file, just text post
                    await db.collection('posts').add({
                        caption: caption,
                        mediaUrl: null,
                        mediaType: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Clear form
                    captionInput.value = '';
                    
                    showNotification('Post created successfully!');
                    loadPosts(); // Reload posts to show the new one
                    
                    postButton.disabled = false;
                    postButton.textContent = 'Post Update';
                    progressContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showNotification('Error creating post. Please try again.');
                postButton.disabled = false;
                postButton.textContent = 'Post Update';
                progressContainer.style.display = 'none';
            }
        });

        // Load posts from Firestore
        function loadPosts() {
            postsList.innerHTML = '<div class="loading">Loading posts...</div>';
            
            db.collection('posts')
                .orderBy('createdAt', 'desc')
                .get()
                .then((querySnapshot) => {
                    postsList.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        postsList.innerHTML = '<div class="loading">No posts yet. Be the first to post!</div>';
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = createPostElement(post);
                        postsList.appendChild(postElement);
                    });
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                    postsList.innerHTML = '<div class="loading">Error loading posts. Please refresh the page.</div>';
                });
        }

        // Create HTML element for a post
        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            
            const date = post.createdAt ? post.createdAt.toDate().toLocaleString() : 'Just now';
            
            let mediaHtml = '';
            if (post.mediaUrl) {
                if (post.mediaType === 'image') {
                    mediaHtml = `<div class="post-media"><img src="${post.mediaUrl}" class="post-image"></div>`;
                } else if (post.mediaType === 'video') {
                    mediaHtml = `
                        <div class="post-media">
                            <video controls class="post-video">
                                <source src="${post.mediaUrl}">
                                Your browser does not support the video tag.
                            </video>
                        </div>`;
                }
            }
            
            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-date">${date}</div>
                </div>
                <div class="post-content">${post.caption || ''}</div>
                ${mediaHtml}
            `;
            
            return postDiv;
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Load posts when page loads
        window.addEventListener('load', loadPosts);
    </script>
</body>
</html>
